{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block head_block %}
    {{ form.media }}
{% endblock %}

{% block body_block %}

<div class="container">
    <u><h1> Create Product </h1></u>

    <form method="POST" action="{% url 'product_create' %}"  enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="text-center">
            <input type="submit" value="Create" class="btn-action btn btn-danger btn-large">
            <a href="javascript:history.back()" class="btn btn-dark"> Back </a>
        </div>
    </form>
</div>

{% endblock %}
